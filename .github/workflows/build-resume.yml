name: Build Resume PDF

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-prefixes-first-match: |
            nix-${{ runner.os }}-
          gc-max-store-size-linux: 2G
          purge: true
          purge-prefixes: nix-${{ runner.os }}-
          purge-created: 0
          purge-primary-key: never

      - name: Build resume PDF
        run: |
          nix run .#pdf
          nix run .#html
          mv resume.html index.html

      - name: Build template PDFs and previews
        run: |
          nix run .#png -- templates/template-resume.md
          nix run .#png -- templates/template-cover-letter.md

      - name: Upload resume artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume
          path: |
            resume.pdf
            index.html

      - name: Upload template artifacts
        uses: actions/upload-artifact@v4
        with:
          name: templates
          path: |
            templates/template-resume.pdf
            templates/template-cover-letter.pdf
            templates/template-resume-preview.png
            templates/template-cover-letter-preview.png

      - name: Commit preview images and PDFs
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add templates/template-resume-preview.png templates/template-cover-letter-preview.png
          git add templates/template-resume.pdf templates/template-cover-letter.pdf

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update template previews and PDFs [skip ci]"
            git push
          fi

  prepare-pages:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download resume artifact
        uses: actions/download-artifact@v4
        with:
          name: resume
          path: _site/

      #- name: Download template artifacts
      #  uses: actions/download-artifact@v4
      #  with:
      #    name: templates
      #    path: _site/templates/

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    needs: prepare-pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
